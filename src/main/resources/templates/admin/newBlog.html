<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 移动端界面设置-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>后台管理中心</title>
  <link rel="stylesheet" type="text/css" href="../../static/lib/mdEditor/css/editormd.min.css" th:href="@{/lib/mdEditor/css/editormd.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
</head>
<body class="c-tb-right">
<!--导航-->
<nav class="ui inverted attached segment c-padded-tb-mini c-nav-shadow">


  <div class="ui inverted secondary stackable menu">

    <h2 class="ui red  header item">管理中心</h2>
    <a href="#" class="j-item item c-mobile-hide"><i class="home icon"></i>首页</a>
    <a href="#" class="j-item item c-mobile-hide"><i class="server icon"></i>分类</a>
    <a href="#" class="j-item item c-mobile-hide"><i class="tags icon"></i>标签</a>
    <div class="right j-item c-mobile-hide menu">
      <div class="ui dropdown item">
        <div class="item c-padded-tb-mini" >
          <img class="ui avatar image" src="../../static/images/OIP-C.jpg" width="100" height="100" th:src="@{/images/OIP-C.jpg}">
          Author
        </div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a href="#" class="item">注销</a>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black button c-top-right c-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </div>

</nav>


<!--二级导航-->
<div class="ui inverted attached pointing blue menu">
  <div class="ui container ">
    <div class="left menu">
      <a href="#" class="grey active item">发布</a>
      <a href="#" class="item">列表</a>
    </div>
  </div>

</div>
<!-- body -->
<div class="c-padded-tb-massive">
  <div class="ui container">

    <form action="#" method="post" class="ui form">

      <div class="required field">
        <div class="ui left labeled input">
          <div class="ui selection compact blue basic dropdown label">
            <input type="hidden" value="原创">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-vlue="原创">原创</div>
              <div class="item" data-vlue="转载">转载</div>
              <div class="item" data-vlue="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题">
        </div>
      </div>

      <div class="field action">
        <div id="md-content">
          <textarea placeholder="博客内容" name="content" >
            [TOC]
#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

          </textarea>
        </div>
      </div>


      <div class="two fields">
        <div class="field">
          <div class="ui left labeled action input">
            <label  class="ui compact blue basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden " name="type">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div class="item" data-vlue="1">错误日志</div>
                <div class="item" data-vlue="2">开发者手册</div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui left labeled action input">
            <label  class="ui compact blue basic label">标签</label>
            <div class="ui fluid selection multiple search dropdown">
              <input type="hidden" name="tag">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" data-vlue="1">java</div>
                <div class="item" data-vlue="2">HTML</div>
                <div class="item" data-vlue="2">Python</div>
                <div class="item" data-vlue="2">C/C++</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="ui left labeled input">
          <label class="ui blue basic label">图片</label>
          <input type="text" name="indexPicture" placeholder="图片引用地址">
        </div>
      </div>

      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="info" name="info" class="hidden">
            <label for="info">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
            <label for="appreciation">评分</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="comment" name="comment" class="hidden">
            <label for="comment">评论</label>
          </div>
        </div>
      </div>

      <div class="ui error message"></div>

      <div class="ui right aligned container">
        <button type="button" class="ui blue button" onclick="window.history.go(-1)">返回</button>
        <button class="ui blue button">保存</button>
        <button class="ui blue button">发布</button>
      </div>
    </form>
  </div>
</div>
<!-- footer -->
<footer class="ui inverted attached segment">
  <div class="c-footer-text" >
    <h5>此博客网站仅供个人使用</h5>
    <span id="runTime"></span>

  </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script type="text/javascript" src="../../static/js/button.js" th:src="@{/js/button.js}"></script>
<script type="text/javascript" src="../../static/js/dropMenu.js" th:src="@{/js/dropMenu.js}"></script>
<script type="text/javascript" src="../../static/js/checkForm.js" th:src="@{/js/checkForm.js}"></script>
<script type="text/javascript" src="../../static/lib/mdEditor/editormd.min.js" th:src="@{/lib/mdEditor/editormd.min.js}"></script>
<script type="text/javascript" src="../../static/js/mdEditor.js" th:src="@{/js/mdEditor.js}"></script>
</body>
</html>
